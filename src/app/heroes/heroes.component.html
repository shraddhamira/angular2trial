<h2>My Heroes</h2>
<div>
  <label>Hero name:
    <input #heroName />
    <input #id />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value,id.value); heroName.value=''">
    add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}} <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
    </a>
  </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
